version: 2.0
jobs:
  lint:
    docker:
      - image: golangci/golangci-lint:latest-alpine
    environment:
      GO111MODULE: "on"
    working_directory: ~/project
    steps:
      - run:
          name: Install prerequisites for alpine
          command: |
            apk add git openssh-client bash ncurses gcc musl-dev
      - checkout
      - run:
          name: Run linter
          environment:
          command: |
            golangci-lint run --timeout 2m --new-from-rev oneconcern-release

  test:
    working_directory: /go/src/github.com/oneconcern/keycloak-gatekeeper
    docker:
      - image: golang:1.19
    steps:
      - checkout
      - run:
          name: Run unit tests
          command: go test -v -race -covermode=atomic -coverprofile=cover.out
          no_output_timeout: 30m

  build_image:
    docker:
      - image: gcr.io/onec-co/depmon-builder:latest
        auth:
          username: _json_key
          password: $GCLOUD_SERVICE_KEY
    environment:
      IMAGE: gatekeeper
    steps:
      - run:
          name: Initialize gcloud sdk
          command: |
            echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/region ${GOOGLE_COMPUTE_REGION}
            gcloud --quiet container clusters get-credentials ${CLUSTER} --region ${GOOGLE_COMPUTE_REGION}
      - checkout
      - setup_remote_docker:
          version: 20.10.2
      - run:
          name: Prepare environment
          shell: /bin/bash
          command: |
            echo $GCLOUD_SERVICE_KEY | docker login -u _json_key --password-stdin https://gcr.io
      - run:
          name: Build tagged docker image then push to gcloud repo
          command: |
            REPOSITORY="gcr.io/onec-co"
            VERSION=$(git describe --tags)
            SHA1=$(git rev-parse HEAD)
            BUILD=$(date +%s)

            docker build --progress plain \
              --build-arg TAG=${VERSION} --build-arg SHA1=${SHA1} --build-arg BUILD=${BUILD} \
              -t ${REPOSITORY}/${IMAGE}:inject-creds-gatekeeper \
              .

            docker push ${REPOSITORY}/${IMAGE}:inject-creds-gatekeeper

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint:
          context: "onec-dev"
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/

      - test:
          context: "onec-dev"
          requires:
            - lint
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/

